# See https://cloud.google.com/cloud-build/docs/build-config
timeout: 3600s
options:
  substitution_option: ALLOW_LOOSE
  machineType: E2_HIGHCPU_8
steps:
- name: gcr.io/k8s-staging-test-infra/gcb-docker-gcloud:v20230206-8160eea68e
  id: build-binaries
  entrypoint: bash
  env:
  - DOCKER_CLI_EXPERIMENTAL=enabled
  - VERSION=$_PULL_BASE_REF
  - VERBOSE=1
  - HOME=/root
  - USER=root
  - GIT_COMMIT=e3901cd625d222a367c7bc27ee11fd5e105199c6
  args: 
  - -c
  - |
    make all-build ALL_ARCH="amd64 arm64"
- name: gcr.io/k8s-staging-test-infra/gcb-docker-gcloud:v20230206-8160eea68e
  id: push-images
  waitFor: ["build-binaries"]
  entrypoint: bash
  env:
  - DOCKER_CLI_EXPERIMENTAL=enabled
  - REGISTRY="gcr.io/elinka-gke-dev"
  - VERSION=$_PULL_BASE_REF
  - VERBOSE=1
  - HOME=/root
  - USER=root
  - GIT_COMMIT=e3901cd625d222a367c7bc27ee11fd5e105199c6
  args:
  - -c
  - |
    make all-push ALL_ARCH="amd64 arm64"
substitutions:
  _GIT_TAG: "12345"
  _PULL_BASE_REF: "main"
