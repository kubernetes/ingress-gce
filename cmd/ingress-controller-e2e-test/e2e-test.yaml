# To run the containerized e2e test in your own cluster:
#
# $ kubectl apply -f e2e-test.yaml
#
# You will nee to first enable creating RBAC rules on the GKE cluster:
#
# $ kubectl create clusterrolebinding cluster-admin-binding \
#   --clusterrole cluster-admin \
#   --user $(gcloud config get-value account) \
#   clusterrolebinding "cluster-admin-binding"
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ingress-e2e-test
  namespace: default
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ingress-e2e-test
rules:
   - apiGroups: ["*"]
     resources: ["*"]
     verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ingress-e2e-test
subjects:
  - kind: ServiceAccount
    name: ingress-e2e-test
    namespace: default
roleRef:
  kind: ClusterRole
  name: ingress-e2e-test
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: ingress-e2e
  namespace: default
spec:
  containers:
  - name: ingress-e2e
    image: gcr.io/k8s-ingress-image-push/ingress-controller-e2e-test:master
    imagePullPolicy: Always
  restartPolicy: Never
  serviceAccount: ingress-e2e-test
  tolerations:
  - key: kubernetes.io/arch
    operator: Equal
    value: arm64
    effect: NoSchedule
