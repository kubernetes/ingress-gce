apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-ingress-external
  annotations:
    kubernetes.io/ingress.class: "gce-internal"
spec:
  rules:
  - http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 8080