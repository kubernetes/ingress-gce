# `dep` does not seem to like this empty directory in the Kubernetes
# repository.
ignored = ["k8s.io/kubernetes/pkg/api"]

[[constraint]]
  name = "k8s.io/kubernetes"
  revision = "v1.10.0-rc.1"

[[constraint]]
  name = "k8s.io/api"
  revision = "kubernetes-1.10.0-rc.1"

[[constraint]]
  name = "k8s.io/apimachinery"
  revision = "kubernetes-1.10.0-rc.1"

[[constraint]]
  name = "k8s.io/client-go"
  revision = "kubernetes-1.10.0-rc.1"

[[constraint]]
  name = "k8s.io/apiextensions-apiserver"
  revision = "kubernetes-1.10.0-rc.1"

[[constraint]]
  name = "github.com/golang/glog"
  revision = "23def4e6c14b4da8ac2ed8007337bc5eb5007998"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "v1.2.0"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "v0.8.0"

[[override]]
  name = "github.com/spf13/pflag"
  version = "v1.0.0"

[[override]]
  name = "github.com/docker/distribution"
  # Kubernetes is currently vendoring a non-released version. One of the
  # symbols needed is not longer there in the released tag.
  revision = "edc3ab29cdff8694dd6feb85cfeb4b5f1b38ed9c"

[[override]]
  name = "github.com/opencontainers/go-digest"
  version = "1.0.0-rc1"

[prune]
  go-tests = true
  unused-packages = true
